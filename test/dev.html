<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mapea" content="yes">
  <title>LOCAL LAYERS</title>

  <!-- styles -->
  <link href="https://mapea4-sigc.juntadeandalucia.es/assets/css/mapea.ol.min.css" rel="stylesheet" />
  
  <style rel="stylesheet">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>

  <!-- CSS plugin here -->
  <link rel="stylesheet" href="http://localhost:6123/locallayers.css">

</head>

<body>
  <!-- container -->
  <div id="mapjs" class="container"></div>

  <!-- libraries -->
  <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/mapea.ol.min.js"></script>
  
  <!-- configuration -->
  <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration.js"></script>
  <!--  JS plugin here -->
  <script type="text/javascript" src="http://localhost:6123/locallayers.ol.js"></script>


  <script type="application/javascript">
    var myMap = M.map({
      container: 'mapjs',
    });

    // create here the plugin
    var mp = new M.plugin.LocalLayers();

    // add here the plugin into the map
    myMap.addPlugin(mp);
  </script>
</body>

</html>
